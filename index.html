<html>
<head>
  <title>QA ConceptNet</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Animal Game</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Document</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </div>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>Ask/Make a guess</h1>
      <p><input id="q_text" class="form-control" placeholder="Does it live in the ocean?"></input></p>
      <p>
        <button class="btn btn-lg btn-primary" id="submit_btn" href="#" role="button" onclick="submit();">Submit</button>
      </p>
    </div>
    
    <div >
      <ol id="result-list">
        <li id="item-template" class="result-item" style="display: none;">
          <h3><span class="q">Question</span>&nbsp;<span class="a">Y/N</span></h3>
          <ul></ul>
        </li>
      </ol>
    </div>

  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
